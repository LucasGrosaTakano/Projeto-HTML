<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de Contato</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background: #e60012;
      color: white;
      overflow-x: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px);
      background-size: 10px 10px;
      z-index: 0;
    }

    .main-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      padding: 50px 80px;
      gap: 40px;
    }
        .title {
      font-size: 48px;
      color: black;
      background: white;
      display: inline-block;
      padding: 5px 15px;
      transform: rotate(-2deg);
      box-shadow: 5px 5px 0 black;
      margin-bottom: 30px;
    }
        .left-text {
      flex: 1;
      font-size: 30px;
      text-shadow: 2px 2px 0 black;
      max-width: 600px;
      line-height: 1.6;
    }
        .imagem {
        position: absolute;
        top: 135%;
        transform: translateY(-50%);
    }

      .teste {
        width: 2200px;
        left: 800px;
      }

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="main-container">
      <div class="left-text">
      <div class="title">Obrigado pela atenção!</div>   
        <P>
          Me mande um "Oi" pelo E-mail! <br>
          lucas.takano@aluno.senai.br
        </P>
    </div>
    <img class="imagem teste" src="imagens/per.jpg" alt="persona5">
</body>
</html>
